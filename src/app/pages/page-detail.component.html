<div class="container">
    <div class="row">

        <div class="col-md-8">
            <h3>Add a New Page</h3>
            <form [formGroup]="pageDetailForm" [noValidate]="false" (ngSubmit)="createPage()">
                <div class="container">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="page">Page</label>
                            <input class="form-control" formControlName="page" id="page" placeholder="page"
                                required>
                        </div>
                       
                    </div>

                    <hr />
                    <div class="row">
                        <div class="col-md-3 btn-group">
                            <button data-testid="save-button" type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
            <a href="/pages">Cancel</a>
        </div>
    </div>
</div>
