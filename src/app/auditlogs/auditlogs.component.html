
<div class="container">
    <div class="row">
        <div class="form-group col-md-4">
            <h2>Audit Logs</h2>
            <!-- Search Bar -->
            <label class="glyphicon glyphicon-search"></label><input type="text"
                class="form-control glyphicon glyphicon-search" [(ngModel)]="searchTerm" (input)="filterData()"
                placeholder="Search by any field">

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-table class="mat-table" #table [dataSource]="dataSource2" matSort="sort">
                <ng-container matColumnDef="email">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> User Email </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="entity">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> Entity </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.entity}}</span> </mat-cell>
                </ng-container>

                 <ng-container matColumnDef="field">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> Field </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.field}}</span> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="newvalue">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> New Value </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.newvalue}}</span> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="oldvalue">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> Old Value </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.oldvalue}}</span> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.action}}</span> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="pageName">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> Page </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.pageName}}</span> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="createdAt">
                    <mat-header-cell class="bold-header" *matHeaderCellDef mat-sort-header> Modified At </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <span>{{element.createdAtDate}}</span> </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        No data matching the filter.
                    </td>
                </tr>
            </mat-table>

            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>            
        </div>
        
    </div>
</div>
