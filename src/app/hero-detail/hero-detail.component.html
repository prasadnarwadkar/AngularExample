<div class="container" *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div class="row">
  <div class="form-group">
      <label class="control-label">id: &nbsp;</label>{{hero.id}}
    </div>
  <div class="form-group">
      <label for="heroName">Name:</label>
      <input type="text" [(ngModel)]="hero.name" class="form-control" id="heroName" placeholder="Enter Name" name="heroName">
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-2 btn-group">
      <button class="btn btn-danger" (click)="goBack(hero)">Back</button>
    </div>
    
    <div class="col-md-2 btn-group">
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
