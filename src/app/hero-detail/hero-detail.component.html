<div class="container"><!--** *ngIf="hero">-->
  <h2>{{hero?.name}} details!</h2>
  <div class="row">
  <div class="form-group">
      <label class="control-label">id: &nbsp;</label>{{hero?.id}}
    </div>
  <div class="form-group">
      <label for="heroName">Name:</label>
      <!-- <strong data-testid="hero-name-text">{{hero?.name}}</strong> -->
      <input  type="text" class="form-control" *ngIf="hero" [(ngModel)]="hero.name" id="heroName" placeholder="Enter Name" name="heroName">
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-3 btn-group">
      <button class="btn btn-danger" (click)="goBack(undefined)">Cancel</button>
    </div>
    
    <div class="col-md-3 btn-group">
      <button data-testid="save-button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
