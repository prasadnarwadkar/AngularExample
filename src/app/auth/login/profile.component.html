<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Manage My Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
<div class="col-8">
<label class="btn btn-default p-0">Select a Profile Picture
<input type="file" (change)="selectFile($event)" />
</label>
</div>
<div class="col-4">
<button class="btn btn-success btn-sm" [disabled]="!currentFile" (click)="upload()">
Upload
</button>
</div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button class="btn btn-success" color="info" routerLink="/">Home</a>
    <div class="" id="google-button"></div>
  </mat-card-actions>
</mat-card>
