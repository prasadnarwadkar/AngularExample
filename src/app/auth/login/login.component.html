<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field>
            <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="doLogin()" color="primary">Login</button>
    <a mat-stroked-button class="btn btn-danger" color="warn" routerLink="/forgot-password">Forgot Password?</a>
    <!-- <div class="" id="google-button"></div> -->
  </mat-card-actions>
</mat-card>
