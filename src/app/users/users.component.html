
<div class="container">
    <div class="row">
        <div class="form-group col-md-4">
            <h2>Users</h2>
            <!-- Search Bar -->
            <label class="glyphicon glyphicon-search"></label><input type="text"
                class="form-control glyphicon glyphicon-search" [(ngModel)]="searchTerm" (input)="filterUsers()"
                placeholder="Search by name or email">

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <mat-table #table [dataSource]="dataSource2" matSort="sort">
                <ng-container matColumnDef="fullname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> <a [myDisableIfUnauthorized]="updatePermissionRequest" class="btn btn-primary" href="/user-detail/{{element._id}}">{{element.fullname}}</a> </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                    <mat-cell class="width-textArea"  *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="roles">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Roles </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.roles}} </mat-cell>
                </ng-container>

                 <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                    <mat-cell *matCellDef="let element"> <a class="btn btn-danger" [myDisableIfUnauthorized]="deletePermissionRequest" (click)="deleteUser(element._id, $event)" href="/users">Delete</a>  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action2" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <a class="btn btn-danger" *ngIf="element.enabled! == true" [myDisableIfUnauthorized]="deletePermissionRequest" (click)="disableUser(element._id, $event)" href="/users">Disable</a>  </mat-cell>
                </ng-container>
                 <ng-container matColumnDef="action3" >
                    <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                    <mat-cell  *matCellDef="let element"> <a class="btn btn-info" *ngIf="element.enabled == undefined || element.enabled == false" [myDisableIfUnauthorized]="deletePermissionRequest" (click)="enableUser(element._id, $event)" href="/users">Enable</a>  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>            
        </div>
        
    </div>
</div>
