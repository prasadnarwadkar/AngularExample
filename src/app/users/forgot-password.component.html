<div class="container">
    <div class="row">

        <div class="col-md-8">
            <h3>Forgot Password?</h3>
            <form [formGroup]="userDetailForm" [noValidate]="false" (ngSubmit)="forgotPassword()">
                <div class="container">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="email">Enter your email</label>
                            <input class="form-control" type="email" formControlName="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-3 btn-group">
                            <button data-testid="save-button" type="submit" class="btn btn-primary">Send Email</button>
                        </div>
                        <div class="col-md-3 btn-group">
                            <button routerLink="/" data-testid="cancel-button" type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
